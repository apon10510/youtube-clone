name: youtube_clone
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0-177.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bottom_sheet: ^4.0.4
  cached_network_image: ^3.3.1
  cloud_firestore: ^5.0.0
  ffmpeg_kit_flutter: ^6.0.3
  fraction: ^5.0.2
  firebase_storage: ^12.0.0
  font_awesome_flutter: ^10.7.0
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
