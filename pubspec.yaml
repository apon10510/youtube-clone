  path: ^1.9.0
  intl: ^0.19.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  uuid: ^4.4.0
  video_player: ^2.8.6
  video_editor: ^3.0.0
  timeago: ^3.6.1
  google_nav_bar: ^5.0.6
  flutter_staggered_grid_view: ^0.7.0
  flutter_riverpod: ^2.5.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.11

